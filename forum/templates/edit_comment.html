{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container bootstrap snippets bootdey">
    <div class="row">
            <div class="d-flex mt-3">
                <h6>
                    <a class="text-primary" href="{% url 'index' %}">Forum</a> >>
                    <a class="text-primary" href="{% url 'category view' comment.post.category_id %}">{{ comment.post.category }}</a> >>
                    <a class="text-primary" href="{% url 'post details' comment.post.pk %}">{{ comment.post.title }}</a> >>
                    <a class="text-primary" href="{% url 'edit comment' comment.pk %}">Edit Comment</a>
                </h6>
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 col-md-offset-3">
            <div class="account-wall">
                <h5 class="text-center">Edit Comment</h5>
                <form class="form-signin d-grid" action="{% url 'edit comment' comment.pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form }}

{#                <input type="text" class="form-control" placeholder="Email" required autofocus>#}
{#                <input type="password" class="form-control" placeholder="Password" required>#}

                <button class="btn btn-primary p-2 mt-2" type="submit">
                    Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
