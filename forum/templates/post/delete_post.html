{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container bootstrap snippets bootdey">
    <div class="row">
            <div class="d-flex mt-3">
                <h6>
                    <a class="text-primary" href="{% url 'index' %}">Forum</a> >>
                    <a class="text-primary" href="{% url 'category view' post.category_id %}">{{ post.category }}</a> >>
                    <a class="text-primary" href="{% url 'post details' post.pk %}">{{ post.title }}</a> >>
                    <a class="text-primary" href="{% url 'delete post' post.pk %}">Delete</a>
                </h6>
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 col-md-offset-3">
            <div class="account-wall">
                <h5 class="text-center">Are you sure you want to delete this post?</h5>
                <form class="form-signin d-grid" action="{% url 'delete post' post.pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                <button class="btn btn-danger p-2 mt-2" type="submit">
                    Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
